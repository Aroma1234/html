<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>q tag</p> <!-- HTML에서의 주석 -->

    <q>서비스별로 보면 카카오톡 비즈보드 광고는 현재 서비스 복구 안내 게시용으로 활용되면서 광고 게재가 전면 중단된 상태다.</q>
    
    <p>blockquote</p> <!-- 주석 실습 -->
    <blockquote>카톡채널은 서비스 복구 중이지만, 영업일이 시작되는 17일부터 피해 규모가 더 커질 걸로 보인다.</blockquote>

    <!-- 주석 단축키는 Ctrl + / 키이다 -->
    <p>abbr tag</p>

    <abbr title="제목입니다.">HTML</abbr>을 공부하고 있습니다.
</body>
</html>
