<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>속성 설정 총 정리</h1>

    <h3>1. value 속성 </h3>
        <p> 초기값/기본값을 설정할 때 사용된다</p>
        이름 :<input type="text" name="name"><br>
        국적 :<input type="text" name="nation" value="대한민국"><br>
        
    <h3>2. readonly 속성 </h3>
        <p> 값을 바꿀 수 없게 읽을수만 있게 만든다. </p>
        이름 :<input type="text" name="name"><br>
        국적 :<input type="text" name="nation" value="대한민국" readonly><br>
        
    <h3>3. disabled 속성 </h3>
        <p> 값을 바꿀 수 없게 읽을수만 있게 만들고 전송단추를 눌러도 서버로 전달되지 않는다. </p>
        이름 :<input type="text" name="name"><br>
        국적 :<input type="text" name="nation" value="대한민국" disabled><br>

    <h3>4. maxlength 속성 </h3>
        <p> 입력 최대 글자수를 지정한다. </p>
        이름 :<input type="text" name="name" maxlength="3"><br>
        국적 :<input type="text" name="nation" value="대한민국" disabled><br>

    <h3>5. size 속성 </h3>
        <p> 사용자가 입력할 수 있는 input 태그의 크기를 지정한다." </p>
        이름 :<input type="text" name="name" maxlength="3" size="30"><br>
        국적 :<input type="text" name="nation" value="대한민국" disabled><br>
</body>
</html>
